<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas - FlixBox</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* O CSS vai aqui dentro, como no seu original */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 1. O corpo deve centralizar tudo na tela */
        body {
            height: 100vh; /* Ocupa a altura total da tela */
            display: flex;
            flex-direction: column; /* Coloca o Título acima dos Perfis */
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            background-image: linear-gradient(180deg, #001f65, #6895fd);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center; /* Centraliza o texto dos perfis */
        }
        
        /* 2. Estilo para o título principal */
        h1 {
            font-size: 3.5em; /* Tamanho maior para o título */
            margin-bottom: 40px;
        }
        
        /* 3. Estilo para a área dos perfis (seu antigo '.imagens') */
       /* NO SEU CÓDIGO CSS (dentro do .perfil-container) */
        .perfil-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex-wrap: wrap; 
            justify-content: center;
            /* AQUI ESTÁ O AJUSTE: Limita a largura para que apenas 4 caibam */
            max-width: 700px; /* Altere este valor para forçar a quebra */ 
            background-image: linear-gradient(180deg, #6895fd, #001f65, #001f65);
            border: 1px solid black;
            height: 440px;
            border-radius: 10px;

        }
        
        /* 4. Estilo de cada item de perfil (imagem + nome) */
        .perfil-item {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .perfil-item:hover {
            transform: scale(1.05); /* Efeito de zoom no hover */
        }
        
        .perfil-item img {
            width: 150px; /* Tamanho da imagem do perfil */
            height: 150px;
            border-radius: 50%; /* O Netflix usa quadrados com cantos arredondados */
            object-fit: cover;
            border: 4px solid transparent; /* Borda transparente para o hover */
            transition: border 0.3s ease;
            opacity: 0.6;
        }

        .perfil-item:hover img {
            opacity: 1;
            border: 4px solid white; /* Borda branca no hover */
        }
        
        .perfil-item p {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .title{
            -webkit-text-stroke: 1.5px black;
        }
    </style>
</head>
<body>
    
    <h1 class="title">Quem está assistindo?</h1>
    
    <main class="perfil-container">
        <div class="perfil-item">
            <a href="#"><img src="IMG/image.png" alt="Marcos"></a>
            <p>Marcos</p>
        </div>
        
        <div class="perfil-item">
            <a href="#"><img src="IMG/DONT REPOST ♡.jpg" alt="João"></a>
            <p>João</p>
        </div>
        
        <div class="perfil-item">
            <a href="#"><img src="IMG/✧ Akaza new illustration.jpg" alt="Iza"></a>
            <p>Iza</p>
        </div>
        
        <div class="perfil-item">
            <a href="#"><img src="IMG/ca cupid ever after high eah icon_.jpg" alt="Sophia"></a>
            <p>Sophia</p>
        </div>
        
        <div class="perfil-item">
            <a href="#"><img src="IMG/image1.jpg" alt="Zumbii"></a>
            <p>Zumbii</p>
        </div>
        
        <div class="perfil-item">
            <a href="#"><img src="IMG/Linncita_doll on TikTok.jpg" alt="Emilly"></a>
            <p>Emilly</p>
        </div>
    </main>

</body>
</html>
